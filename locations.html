<!-- Locations (with mice and cheese) -->
<div class="container well" ng-show="location_mice.length">
    <i class="glyphicon glyphicon-remove pull-right clickable large-gray" ng-click="reset()"></i>
    <h2><i class="glyphicon glyphicon-globe"></i> Locations</h2>

    <div ng-repeat="location in location_mice | orderBy:['-size', 'name'] | filter:{size: '!0'}">
        <div class="list-group col-sm-4" ng-init="is_collapsed = true">
            <!-- Location Title -->
            <a data-toggle="collapse" ng-click="is_collapsed = !is_collapsed" href="#location{{$id}}" class="text-capitalize list-group-item active">{{location.name | lowercase}} <span class="badge pull-left">{{location.size}} {{location.size === 1 ? "mouse" : "mice"}}</span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': is_collapsed, 'glyphicon-chevron-up': !is_collapsed}"></i></a>
            <!-- Mice dropdown -->
            <div id="location{{$id}}" class="collapse">
                <div class="list-group-item" ng-repeat="mouse in location.mice | orderBy">
                    <div class="row">
                        <div class="text-capitalize col-sm-6">
                            <i class="glyphicon glyphicon-remove pull-left clickable large-gray" ng-click="remove_a_mouse(mouse.name)"></i>&nbsp;{{mouse.name | lowercase}}
                        </div>
                        <!-- Cheese list -->
                        <ul class="col-sm-6 list-group list-unstyled">
                            <li class="text-capitalize small list-group-item-warning" ng-repeat="cheese in mouse.cheeses | orderBy">
                                <small>{{cheese | lowercase}}</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <br ng-if="($index+1)%3==0" style="clear:both" />
    </div>
</div>
